<html>
<head>
	<title>AA</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
</head>
<body>
	<div id="board" style="width: 800px; height: 600px; border:1px solid #999999;"></div>
	<input type="button" id="getCards" value="getCards" /><br />
	<input type="text" id="whichCard" value="1" />
	<input type="button" id="playCard" value="playCard" />

	<script>
	$(function(){
		var socket = io.connect('http://localhost:8008');
		socket.on('news', function (data) {
			$('#board').append(data.content + '<br>');
			console.log(data);
			socket.emit('my other event', { my: 'data' });
		});

		$('#getCards').on('click', function(){
			$('#board').append('getting cards...<br>');
			socket.emit('getCards', { player: 1, num: 2 });
		})

		var player1 = {};
		socket.on('getCardsDone', function (data) {
			player1.cards = data.cards;
			$('#board').append(player1.cards + '<br>');
		});

		$('#playCard').on('click', function(){
			$('#board').append('playingn cards...<br>');
			socket.emit('playCard', { player: 1, whichCard: $('#whichCard').val });
		})

		socket.on('playCardDone', function (data) {
			$('#board').append('play card done, do sth else.<br>');
		});
	});
	  
	</script>
</body>
</html>
